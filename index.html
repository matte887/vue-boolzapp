<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div id="container">
            <div id="app-container">
                <div id="contacts-list">
                    <div id="my-profile">
                        <div class="header-avatar">
                            <div class="circle-avatar">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <span id="my-name">Sofia</span>
                        </div>
                        <div class="header-icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div id="notifications-alert"></div>
                    <div id="search-contacts">
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div id="chat-container">
                    <div id="selected-contact">
                        <div class="header-avatar">
                            <div class="circle-avatar">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <span class="contact-name">Michele</span>
                            <span class="last-access">Ultimo accesso oggi alle 12:00</span>
                        </div>
                        <div class="header-icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div id="new-message-container">
                        <span><i class="far fa-smile"></i></span>
                        <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                        <span><i class="fas fa-microphone"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
